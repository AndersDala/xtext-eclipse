org.eclipse.xtext.git/plugins/org.eclipse.xtext.xbase/src,\
org.eclipse.xtext.git/plugins/org.eclipse.xtend.core/src,\
org.eclipse.xtext.git/plugins/org.eclipse.xtend.ide/src,\
org.eclipse.xtext.git/plugins/org.eclipse.xtend.lib/src